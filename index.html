<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" type="image/x-icon" href="image/cartimg.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container">
        <div class="btnnav text-center">
            <button type="button" id="All" onclick='displayproduct()' class="btn btn-outline-primary rounded-4 btn-hover-change">All</button>
            <button type="button" id="Bag" onclick='displayproduct("Bag")' class="btn btn-outline-primary rounded-4 btn-hover-change">Bag</button>
            <button type="button" id="Camera" onclick='displayproduct("Camera")' class="btn btn-outline-primary rounded-4 btn-hover-change">Camera</button>
            <button type="button" id="HeadPhones" onclick='displayproduct("HeadPhones")' class="btn btn-outline-primary rounded-4 btn-hover-change">HeadPhones</button>
            <button type="button" id="Shoe" onclick='displayproduct("Shoe")' class="btn btn-outline-primary rounded-4 btn-hover-change">Shoe</button>
            <button type="button" id="Watch" onclick='displayproduct("Watch")' class="btn btn-outline-primary rounded-4 btn-hover-change">Watch</button>
        </div>
        <div id="mart" class="row row-cols-xl-4 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">

        </div>
        <div id="imagePopup" class="popup">
            <div id="imgbd">
                <div>
                    Image Category : <span id="Category"></span>
                    <button id="closebtn" type="button" class="btn btn-close float-end"></button>
                </div>
                <img id='showpop' alt="Popup Image">
            </div>
        </div>
            
   </div>
    <script src="script.js"></script>
</body>
</html>
